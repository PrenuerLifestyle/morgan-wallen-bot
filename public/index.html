<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Morgan Wallen Bot-Admin</title><script src="https://cdn.tailwindcss.com"></script><style>*{font-family:Arial,sans-serif;}.gradient-bg{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);}</style></head><body class="bg-gray-50"><div id="loginScreen"class="min-h-screen gradient-bg flex items-center justify-center p-4"><div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md"><div class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800">Morgan Wallen Bot</h1><p class="text-gray-600 mt-2">Admin Dashboard</p></div><form onsubmit="login(event)"><div class="mb-4"><label class="block text-gray-700 text-sm font-semibold mb-2">Email</label><input type="text"id="username"class="w-full px-4 py-3 rounded-lg border"placeholder="admin"required></div><div class="mb-6"><label class="block text-gray-700 text-sm font-semibold mb-2">Password</label><input type="password"id="password"class="w-full px-4 py-3 rounded-lg border"placeholder="••••••••"required></div><button type="submit"class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg">Sign In</button></form><p class="text-center text-gray-600 text-sm mt-6">Demo: admin/admin123</p></div></div><div id="dashboard"class="hidden"><nav class="bg-white shadow-sm border-b"><div class="px-6 py-4 flex items-center justify-between"><div><h1 class="text-xl font-bold">Morgan Wallen Bot</h1><p class="text-xs text-gray-500">Admin Dashboard</p></div><button onclick="logout()"class="px-4 py-2 bg-gray-200 rounded-lg">Logout</button></div></nav><div class="p-8"><h2 class="text-2xl font-bold mb-6">Dashboard</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="bg-white rounded-xl shadow p-6"><h3 class="text-gray-600 text-sm mb-2">Total Users</h3><p class="text-3xl font-bold">2,847</p></div><div class="bg-white rounded-xl shadow p-6"><h3 class="text-gray-600 text-sm mb-2">Bookings</h3><p class="text-3xl font-bold">156</p></div><div class="bg-white rounded-xl shadow p-6"><h3 class="text-gray-600 text-sm mb-2">Revenue</h3><p class="text-3xl font-bold">$48,392</p></div></div></div></div><script>function login(e){e.preventDefault();const u=document.getElementById('username').value;const p=document.getElementById('password').value;if(u==='admin'&&p==='admin123'){document.getElementById('loginScreen').classList.add('hidden');document.getElementById('dashboard').classList.remove('hidden');}else{alert('Invalid credentials. Try: admin/admin123');}}function logout(){document.getElementById('loginScreen').classList.remove('hidden');document.getElementById('dashboard').classList.add('hidden');}</script></body></html>
